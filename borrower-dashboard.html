<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Dashboard - MicroLoan Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="logo">MicroLoan Platform</div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h1>Borrower Dashboard</h1>
                <button onclick="showLoanApplicationForm()" class="primary-btn">Apply for a Loan</button>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Active Loans</h3>
                    <div id="activeLoans" class="card-content">
                        <p>Loading active loans...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Loan History</h3>
                    <div id="loanHistory" class="card-content">
                        <p>Loading loan history...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Payment Schedule</h3>
                    <div id="paymentSchedule" class="card-content">
                        <p>Loading payment schedule...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Profile Information</h3>
                    <div id="profileInfo" class="card-content">
                        <p>Loading profile information...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loan Application Modal -->
    <div id="loanApplicationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Apply for a Loan</h2>
            <form id="loanApplicationForm">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" id="loanAmount" required min="1000" step="100">
                </div>
                <div class="form-group">
                    <label for="loanPurpose">Purpose</label>
                    <select id="loanPurpose" required>
                        <option value="">Select Purpose</option>
                        <option value="business">Business Expansion</option>
                        <option value="education">Education</option>
                        <option value="personal">Personal</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="loanTerm">Loan Term (months)</label>
                    <input type="number" id="loanTerm" required min="1" max="36">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required rows="4"></textarea>
                </div>
                <button type="submit" class="primary-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="borrower-dashboard.js"></script>
</body>
</html>
