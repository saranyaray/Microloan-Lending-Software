<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Dashboard - MicroLoan Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="logo">MicroLoan Platform</div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>
        
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h1>Lender Dashboard</h1>
                <button onclick="showLoanOfferModal()" class="primary-btn">Create Loan Offer</button>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Loan Applications</h3>
                    <div id="loanApplications" class="card-content">
                        <p>Loading loan applications...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Active Loans</h3>
                    <div id="activeLoans" class="card-content">
                        <p>Loading active loans...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Loan Performance</h3>
                    <div id="loanPerformance" class="card-content">
                        <p>Loading loan performance...</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Risk Assessment</h3>
                    <div id="riskAssessment" class="card-content">
                        <p>Loading risk assessment...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loan Offer Modal -->
    <div id="loanOfferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Loan Offer</h2>
            <form id="loanOfferForm">
                <div class="form-group">
                    <label for="maxLoanAmount">Maximum Loan Amount</label>
                    <input type="number" id="maxLoanAmount" required min="1000" step="100">
                </div>
                <div class="form-group">
                    <label for="interestRate">Interest Rate (%)</label>
                    <input type="number" id="interestRate" required min="0" max="30" step="0.1">
                </div>
                <div class="form-group">
                    <label for="loanTerm">Loan Term (months)</label>
                    <input type="number" id="loanTerm" required min="1" max="36">
                </div>
                <div class="form-group">
                    <label for="requirements">Requirements</label>
                    <textarea id="requirements" required rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="riskLevel">Risk Level</label>
                    <select id="riskLevel" required>
                        <option value="">Select Risk Level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Create Offer</button>
            </form>
        </div>
    </div>

    <script src="lender-dashboard.js"></script>
</body>
</html>
